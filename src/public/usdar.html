  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('amount').addEventListener('input', function() {
        //- si coloca punto lo deja colocar 2 decimales
                     
        // Obtener el valor actual del input
        let inputValue = this.value;
    
        // Limpiar el input dejando solo números y un punto decimal (eliminar puntos adicionales y comas)
        inputValue = inputValue.replace(/[^0-9.]+/g, '').replace(/(\..*)\./g, '$1');
    
        // Verificar si hay una parte decimal
        let parts = inputValue.split('.');
        let integerPart = parts[0];
        let decimalPart = parts[1];
    
        // Revisar si la parte entera necesita formateo de miles
        integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    
        // Combinar la parte entera y la parte decimal (si existe) con formato correcto
        this.value = decimalPart ? `${integerPart}.${decimalPart.substring(0, 2)}` : integerPart;
    });
  </script>
